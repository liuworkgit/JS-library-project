<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="/Users/sen/Desktop/COMPUTER STUFF/html/js library project/librarystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <noscript>Please enable JavaScript for full functionality, thank you.</noscript>
    
    <h1>Library</h1>
    <div id="main-content">
        <div id="book-display">
            <div class="book-entry">
                <h3>Book title</h3>
                <p>Author</p>
                <p>Number of pages: 0</p>
                <p>Read? Yes</p>
                <button type="button">Toggle Read Status</button>
                <button type="button">Delete Book</button>
            </div>
        </div>
        <div id="new-book-submit">
            <form id="submit-form">
                <fieldset>
                    <legend>New Book</legend>
                    <p>Title: <input type="text" name="title"></p>
                    <p>Author: <input type="text" name="author"></p>
                    <p>Number of pages: <input type="number" name="pageNum"></p>
                    <button type="submit">Add</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="/Users/sen/Desktop/COMPUTER STUFF/html/js library project/libraryfunctionality.js"></script>
</body>
</html>
