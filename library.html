    <h1>Library</h1>

            <p>Author</p>
            <p>Number of pages: 0</p>

            <fieldset name="new-book-submit-form">
                <legend>New Book</legend>

                <p>Author: <input type="text"></p>
                <p>Number of pages: <input type="number"></p>
                <button type="submit">Add</button>
            </fieldset>
        </form>
    </div>
